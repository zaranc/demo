<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator using ledder if else.</title>
</head>
<body>
    
    <script>
        const a=12;
        const b=30;

        const p='+'

        if(p=='+')
        {
            console.log(a + b)
        }
        else if(p=='-')
        {
            console.log(a - b)
        }
        else if(p=='*')
        {
            console.log(a * b)
        }
        else if(p=='/')
        {
            console.log(a / b)
        }
        else if(p=='%')
        {
            console.log(a % b)
        }
        else if(p=='<')
        {
            console.log(a < b)
        }
        else if(p=='>')
        {
            console.log(a > b)
        }
    </script>
</body>
</html>
