<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print multiplication table of any number using while loop.</title>
</head>

<body>

    <script>

     let a = 1;
     let n =parseInt(prompt("enter your number"));

        while (a <= 10) {
            console.log(n+"*" +a+"=" +n * a);
            a++;
        }
    </script>
</body>

</html>
