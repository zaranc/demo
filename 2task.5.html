    <title> eligible for voting</title>
</head>

<body>

    <script>
        const age = parseInt(prompt('enetr your age'))
        if (age >= 21) {
            console.log('You can vote in the election');
        } else if (age >= 15) {
            console.log('You are a teenager and cannot vote');

        } else {

        }
    </script>
