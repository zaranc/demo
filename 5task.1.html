<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>short array method....</title>
</head>
<body>
    <script>
        const arr=["php","angular js","android","ruby","python"];
        arr.sort(function(a,b){
            const A =a.toLowerCase();
            const B =b.toLowerCase();
            if(A < B){
                return -1;
            }
            else if (A > B)
            {
                return 1;
            }
            else{
                return 0;
            }
        });
        console.log(arr);
    </script>
</body>
</html>
