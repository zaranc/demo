<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sunday to monday</title>
</head>
<body>
    
    <script>
         const input='s';

    switch(input){

    case 's':
        console.log("sunday")
        break
    case 'm':
        console.log("monday")
        break
     case 't':
        console.log("tuesday")
        break
     case 'w':
        console.log("wednesday")
        break
    case 'T':
        console.log("thusday")
        break
    case 'f':
        console.log("friday")
        break
    case 'S':
        console.log("saturday")
        break
}
    </script>
</body>
</html>
