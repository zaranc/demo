<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print 1 to n number print using for loop .</title>
</head>
<body>
    
    <script>
        let a;
        let n =parseInt(prompt("enter your number"));

        for(a=1; a<=n; a++)
	{
		console.log(a);
		
	}
    </script>
</body>
</html>
