<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate factorial of a number using while loop.</title>
</head>

<body>

    <script>

        let i=parseInt(prompt("enter your number"));
        let n = 1;
        let factorial_number = 1;

        while (n <= i)
        {
            factorial_number = factorial_number * n;
            n++;
        }
        console.log(i+" Number Factorial = " +factorial_number);
    </script>
</body>

</html>
