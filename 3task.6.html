<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> print 1 to n number and all number sum using do while loop .</title>
</head>

<body>

    <script>


        let a=1;
        let sum = 0;
        let n=parseInt(prompt("enter your number"));


        do {
            sum = sum + a;
            a++;
        } while (a <= n);
        console.log(sum)
    </script>
</body>

</html>
