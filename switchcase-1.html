<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sunday to monday</title>
</head>
<body>
    

    <script>

        const input=0;

        switch(input){

            case 0:
                console.log("sunday")
                break
            case 1:
                console.log("monday")
                break
             case 2:
                console.log("tuesday")
                break
             case 3:
                console.log("wednesday")
                break
            case 4:
                console.log("thusday")
                break
            case 5:
                console.log("friday")
                break
            case 5:
                console.log("sasterday")
                break
        }
    </script>
</body>
</html>
