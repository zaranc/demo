<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> triangle and check whether triangle is valid or not.</title>
</head>

<body>

    <script>
        let a = 40
        let b = 60
        let c = 80
        if (a + b + c == 180) {
            console.log("it is a triangle")
        }
        else {
            console.log("it is not a triangle")
        }
    </script>
</body>
