    <title>area of squere</title>
</head>

    <script>

function squareArea(A) {
  let a = A / (2 * Math.PI * (90 / 360));
  let area = Math.pow(a, 2);
  return Number(area.toFixed(2));
}

console.log(squareArea(2));
console.log(squareArea(0)); 
console.log(squareArea(14.05)); 
    </script>
