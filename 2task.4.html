<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 4 numbers using ledder if else</title>
</head>
<body>
    
    <script>
        let g=10;
        let d=20;
        let e=50;
        let h=10;

        if(g > d && g > e && g > h)
        {
            console.log(g,"maximaum");
        }

        else if(d > g && d > e && d > h)
        {
            console.log(d, 'maximaum');
        }

        else if(e > g && e > d && e > h)
        {
            console.log(e, 'maximaum');
        }

        else if(h > g && h > d && h > e)
        {
            console.log(h,'maximaum');
        }


    </script>
</body>
</html>
