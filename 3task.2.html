<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> print 1 to n number and find even number using while loop .</title>
</head>

<body>

    <script> let n =parseInt(prompt("enter your number"));
        let i=0;
        while (i <= n) {
            if (i % 2 == 0)
                console.log("THIS IS THE EVEN NUMBER", i);
            i++;
        }
       
    </script>
</body>

</html>
