<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> print 1 to n number and find even number using for loop .    </title>
</head>

<body>

    <script>
        let i=0;
        let n =parseInt(prompt("enter your number"));


        for (i = 0; i <= n; i++) 
        {
            if (i % 2 == 0)
                console.log("THIS IS THE EVEN NUMBER", i);

        }
    </script>
</body>

</html>
