<body>
    
    <script>
        const s1 = 30;
        const s2 = 45;
        const s3 = 52;

      const s = (s1 + s2 + s3) / 2;

      const area = Math.sqrt(s * (s - s1) * (s - s2) * (s - s3));

      console.log("The area of the triangle is :",area);
    </script>
