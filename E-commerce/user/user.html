<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>user</h1>

    <div id="card-list"></div>

    <script>
      const list = document.getElementById("card-list");
      const card = document.getElementById("card");
      const productList = JSON.parse(localStorage.getItem("productList"));
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      productList.map((val, ind) => {
        const div = document.createElement("div");
        div.innerHTML = `<div class="card" style="width: 18rem;">
                            <div class="card-body">
                                
                                <h5 class="card-title">${val.productName}</h5>
                                <p class="card-text">${val.productDesc}</p>
                                <h2 class="card-text">${val.price}</h2>
                                <a href="#" class="btn btn-primary" onClick="addToCart(${ind})">Add to cart</a>
                            </div>
                        </div>`;

        list.appendChild(div);
      });

      function addToCart(ind) {
        console.log(ind);

        const product = productList[ind];
        console.log(product);
        cart.push(product);

        localStorage.setItem("cart", JSON.stringify(cart));
      }
    </script>
  </body>
</html>
