<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check weather num is prime or not using while loop</title>
</head>

<body>


    <script>

        var num = parseInt(prompt("ENTER ANY VALUE TO FIND THAT NUMBER IS EITHER PRIME OR NOT PRIME"));;
        var i = 1;
        var count = 0;

        while (num >= i) {
            if (num % i == 0)
                count++;
            i++;
        }

        if (count == 2)
            console.log(num + " is a prime number");
        else
            console.log(num + " is not a prime number");
    </script>
</body>

</html>
