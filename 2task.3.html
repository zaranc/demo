<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year && not a Leap Year</title>
</head>

<body>


    <script>

        var yr = 2024;
        if ((yr % 4 == 0) && (yr % 100 != 0))
            console.log(yr + " is a Leap Year");
        else if (yr % 400 == 0)
            console.log(yr + " is a Leap Year");
        else
            console.log(yr + " is not a Leap Year");
    </script>
</body>

</html>
