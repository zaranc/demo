<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print out Fibonacci series.</title>
</head>

<body>


    <script>

        let a = parseInt(prompt("ENTER ANY NUMBER FOR PRINT THE FIBONACCI SERIES"));
        let b = 0;
        let c = 1;
        let d;
        let e;

        for (e = 1; e <= a; e++) {
            console.log(b);
            d = b + c;
            b = c;
            c = d;
        }

    </script>
</body>

</html>
