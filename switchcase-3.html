    <title>minimum and maximum</title>
</head>
<body>
    
    <script>
        console.log("two number")
        const a=20;
        const b=50;

      if(a < b)
      {
        console.log("a is minimum")
      }
      else{
        console.log("b is maximum")
      }

      console.log("three number")
      const c=70;
      const d=50;
      const e=30;

      if(c > d  &&  c > e)
      {
        console.log("c is maximum")
      }
     else if(d > c && d > e)
     {
        console.log("d is maximum ")
     }
     else 
     {
        console.log("e is maximumss ")
     }

    </script>
</body>
