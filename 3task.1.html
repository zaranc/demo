<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> print 1 to n number print using while loop</title>
</head>

<body>


    <script>
        let a=0;
        const n = parseInt(prompt("enter your number"));

        while (a <= n)
         {
            console.log(a);
            a++;
        }
    </script>
</body>

</html>
