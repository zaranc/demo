<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-----find all negative elements(using array filter method)-----</title>
</head>
<body>
    <script>
       const arr =[1,-2,3,-4,5,-6];
        const negative =arr.filter(value => value < 0);
        console.log("negative number",negative)
        
    </script>
</body>
</html>
