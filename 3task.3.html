<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print 1 to n and number find odd number using do while loop .</title>
</head>

<body>

    <script>

        let n = parseInt(prompt("enter your number"));
        let i = 0;
        while (i <= n) {
            if (i % 2 == 1)
                console.log("THIS IS THE ODD NUMBER", i);
            i++;
        }
    </script>
</body>

</html>
