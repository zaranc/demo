<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a =100;
        for (let i =0; i <= a; i++){
            if (i % 2 === 0){
                document.write('<p style = "color: red;">' , i , '</p>');
            }
            else{
                document.write(i," ")
            }
        }
    </script>
</body>
</html>
