<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-----all array element sum (using array map method)-----</title>
</head>
<body>
    <script>
        const arr =[1,2,3,4,5];
        const sum = arr .map(function(value){
            return value;
        })
        .reduce(function (a,b){
            return a + b;
        })
        console.log("sum =", sum);
    </script>
</body>
</html>
