    <script>

        function addNumbers(num1, num2) {
            return num1 + num2;

        function subtractNumbers(num1, num2) {
            return num1 - num2;
        }

        function multiplyNumbers(num1, num2) {
            return num1 * num2;
        }

        function divideNumbers(num1, num2) {
            return num1 / num2;
        }

        const num1 =parseInt(prompt("enter your num = 1"));

        const additionResult = addNumbers(num1, num2);
        const subtractionResult = subtractNumbers(num1, num2);
        const multiplicationResult = multiplyNumbers(num1, num2);
        const divisionResult = divideNumbers(num1, num2);

        console.log("Addition:" ,num1 + num2);
        console.log("Subtraction:" ,num1 - num2);
        console.log("Multiplication:" ,num1 * num2);
        console.log("Division:" ,num1 / num2);
    </script>
