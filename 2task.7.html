<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>month</title>
</head>

<body>

    <script>
        const input = 1;

        switch (input) {

            case 1:
                console.log("january")
                break
            case 2:
                console.log("february")
                break
            case 3:
                console.log("march")
                break
            case 4:
                console.log("april")
                break
            case 5:
                console.log("may")
                break
            case 6:
                console.log("june")
                break
            case 7:
                console.log("july")
                break
            case 8:
                console.log("august")
                break
            case 9:
                console.log("september")
                break
            case 10:
                console.log("october")
                break
            case 11:
                console.log("november")
                break
            case 12:
                console.log("december")
                break
        }
    </script>
</body>

</html>
